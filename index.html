<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div>
      <img
        src="images/bg-pattern-top.svg"
        alt="top corner"
        class="pattern-top"
      />
    </div>

    <div>
      <img
        src="images/bg-pattern-bottom.svg"
        alt="bottom corner"
        class="pattern-bottom"
      />
    </div>

    <div class="wrapper">
      <div class="card">
        <div class="card-top"></div>
        <img src="images/image-victor.jpg" alt="Victor Crest" class="avatar" />
        <p><span class="bold">Victor Crest</span> 26 <br />London</p>
        <hr />
        <div class="flex-box">
          <p><span class="bold">80K</span><br />Followers</p>
          <p><span class="bold">803K</span><br />Likes</p>
          <p><span class="bold">1.4K</span><br />Photos</p>
        </div>
        <!-- End Flex-box -->
      </div>
      <!-- End Card -->
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jordan Murrin</a>.
    </div>
  </body>
</html>
